<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ExcaliDraw-Clone</title>
  </head>
  <body>
    <header>
      <button id="navbar" style="border: none">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div id="toolbar">
        <button>
            <i class="fa-solid fa-unlock-keyhole" style="color: #1b1c1d;"></i>
        </button>
        <div id="vertical-line"></div>
        <button>
            <i class="fa-regular fa-hand" style="color: #0f1115;"></i>
        </button>
        <button>
            <i class="fa-solid fa-arrow-pointer"></i>
            <sub>1</sub>
        </button>
        <button>
            <i class="fa-regular fa-square" style="color: #1b1c1d;"></i>
            <sub>2</sub>
        </button>
        <button>
            <i class="fa-solid fa-diamond" style="color: #1b1c1d;"></i>
            <sub>3</sub>
        </button>
        <button>
            <i class="fa-regular fa-circle" style="color: #1b1c1d;"></i>
            <sub>4</sub>
        </button>
        <button>
            <i class="fa-solid fa-arrow-right-long" style="color: #1b1c1d;"></i>
            <sub>5</sub>
        </button>
        <button>
            <i class="fa-solid fa-minus" style="color: #1b1c1d;"></i>
            <sub>6</sub>
        </button>
        <button id="pencil">
            <i class="fa-solid fa-pencil" style="color: #1b1c1d;"></i>
            <sub>7</sub>
        </button>
        <input type="color" id="color-picker">
        <button>
            <i class="fa-solid fa-a" style="color: #1b1c1d;"></i>
            <sub>8</sub>
        </button>
        <button>
            <i class="fa-regular fa-image" style="color: #1b1c1d;"></i>
            <sub>9</sub>
        </button>
        <button>
            <i class="fa-solid fa-eraser" style="color: #1b1c1d;"></i>
            <sub>0</sub>
        </button>
        <div id="vertical-line"></div>
        <button>
            <i class="fa-solid fa-shapes"></i>
        </button>
      </div>
      <div id="header-right">
        <button style="background-color: #5b57d1;">
            <i class="fa-solid fa-user-group" style="background-color: #5b57d1;"></i>
        </button>
        <button style="background-color: #F1F0FF">
            <i class="fa-solid fa-book-open"></i> Library
        </button>
      </div>
    </header>
    <canvas id="canvas"></canvas>
    <footer>
        <div id="footer-left">
            <div>
                <button style="font-size:larger">-</button>
                <button style="font-size:larger">+</button>
            </div>
            <div>
                <button>
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button>
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
        
        <div></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
